<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Analyzer - Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #4a4e69;
      color: white;
      padding: 20px 0;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .auth-container h2 {
      color: #4a4e69;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-primary {
      background-color: #4a4e69;
      border: none;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #373a50;
    }

    .toggle-link {
      color: #4a4e69;
      cursor: pointer;
      font-weight: 500;
    }

    .footer {
      background-color: #4a4e69;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg header">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Log Analyzer</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tool.html">Download Tool</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Auth Box -->
  <div class="main-content">
    <div class="auth-container">
      <h2 id="form-title">Sign In</h2>
      <form id="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3 d-none" id="name-field">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <div class="mt-3 text-center">
        <span id="toggle-text">Don't have an account?</span>
        <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Log Analyzer. All rights reserved.
  </div>

  <!-- Script -->
  <script>
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.querySelector('.toggle-link');
    const nameField = document.getElementById('name-field');
    let isSignUp = false;

    function toggleForm() {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
      toggleText.textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
      toggleLink.textContent = isSignUp ? 'Sign In' : 'Sign Up';
      nameField.classList.toggle('d-none', !isSignUp);
    }
  </script>
</body>
</html>
