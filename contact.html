<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Log Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
    }

    .header {
      background-color: #4a4e69;
      color: white;
      padding: 20px 0;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
    }

    .contact-section {
      padding: 60px 20px;
    }

    .contact-card {
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 8px;
    }

    .submit-btn {
      background-color: #4a4e69;
      border: none;
      padding: 12px 24px;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #383c58;
    }

    .footer {
      background-color: #4a4e69;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg header">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Log Analyzer</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tool.html">Download Tool</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Contact Section -->
  <div class="container contact-section">
    <div class="contact-card">
      <h2 class="text-center mb-4">Contact Us</h2>
      <p class="text-muted text-center mb-5">Have questions or need support? Reach out to our team using the form below.</p>
      <form>
        <div class="row mb-4">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" placeholder="Subject" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Log Analyzer. All rights reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
